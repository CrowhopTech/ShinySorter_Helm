webdav:
  nameOverride: "shinysorter-importdir-webdav"
  urls:
    /importdir:
      - user: user1
        password: password1
  service:
    type: ClusterIP
    port: 80
  persistence:
    enabled: true
    type: pvc
    existingClaim: shinysorter-importdir
  ingress:
    host: ""

dbPopulator:
  image: "adamukaapan/shinysorter-backend:alpha-v0.1"
  importSubdirectory: ""

frontend:
  image: "adamukaapan/shinysorter-frontend-angular:alpha-v0.1"
  prefix: ""

queryServer:
  image: "adamukaapan/shinysorter-query-server:alpha-v0.1"
  prefix: ""

contentServer:
  image: "nginx:latest"
  prefix: ""
