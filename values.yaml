webdav:
  nameOverride: "shinysorter-importdir-webdav"
  urls:
    /importdir:
      - user: user1
        password: password1
  service:
    type: ClusterIP
    port: 80
  persistence:
    enabled: true
    type: pvc
    existingClaim: shinysorter-importdir
  ingress:
    host: ""

importer:
  image: "adamukaapan/shinysorter-importer:alpha-v0.2"
  # importSubdirectory: ""

frontend:
  image: "adamukaapan/shinysorter-frontend-angular:alpha-v0.2"
  prefix: ""

queryServer:
  image: "adamukaapan/shinysorter-query-server:alpha-v0.2"
  prefix: ""

contentServer:
  image: "nginx:latest"
  prefix: ""

smb:
  port: 445
  username: ""
  password: ""

supabase:
  address: ""
  key: ""
