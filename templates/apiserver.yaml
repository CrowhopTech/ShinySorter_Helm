---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shinysorter-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiserver
  template:
    metadata:
      labels:
        app: apiserver
    spec:
      volumes:
      - name: storagedir
        persistentVolumeClaim:
          claimName: shinysorter-storagedir
      containers:
      - name: apiserver
        image: adamukaapan/shinysorter-backend:latest
        imagePullPolicy: Always
        command:
        - '/restserver'
        - '--mongodb-connection-uri=mongodb://shinysorter:shiny_sorter@{{ include "shinysorter.fullname" . }}-mongodb:{{ .Values.mongodb.service.ports.mongodb }}/shiny_sorter'
        - '--storage-dir=/storage'
        - '--listen-port=80'
        - '--log-level=debug'
        volumeMounts:
        - mountPath: /storage
          name: storagedir
        ports:
        - name: rest
          containerPort: 80
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "shinysorter.fullname" . }}-apiserver
spec:
  ports:
    - protocol: TCP
      port: 80
  selector:
    app: apiserver
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "shinysorter.fullname" . }}-apiserver
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.apiServer.prefix }}/api/?(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ include "shinysorter.fullname" . }}-apiserver
            port:
              number: 80
